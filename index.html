<!DOCTYPE html>
<html>

<body class="container">

  <h1>Character picker</h1>

  <form id="input">

    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator1" value="second">
        Quisque
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator2" value="third">
        rhoncus
      </label>
    </div>
    <div class="redio">
      <label>
        <input type="radio" name="operator2" value="fourth" checked>
        ipsum
      </label>
    </div>
    <button type="submit" class="btn">Submit!</button>
  </form>
  <div id="output">

  </div>
</body>
</html>
